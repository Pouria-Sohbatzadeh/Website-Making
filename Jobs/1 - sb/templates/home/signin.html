{% extends "parent/base.html" %}
{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="fa" dir="rtl">

{% block content %}

	<!--[if lte IE 9]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  	<![endif]-->

	<div id="edublink-preloader">
		<div class="loading-spinner">
			<div class="preloader-spin-1"></div>
			<div class="preloader-spin-2"></div>
		</div>
		<div class="preloader-close-btn-wraper">
			<span class="btn btn-primary preloader-close-btn">
				لغو پیش بارگذاری</span>
		</div>
	</div>

		<div class="edu-breadcrumb-area">
			<div class="container">
				<div class="breadcrumb-inner">
					<div class="page-title">
						<h1 class="title">حساب کاربری من</h1>
					</div>
					<ul class="edu-breadcrumb">
						<li class="breadcrumb-item"><a href="/">خانه</a></li>
						<li class="separator"><i class="icon-angle-left"></i></li>
						<li class="breadcrumb-item"><a href="#">صفحات</a></li>
						<li class="separator"><i class="icon-angle-left"></i></li>
						<li class="breadcrumb-item active" aria-current="page">حساب کاربری</li>
					</ul>
				</div>
			</div>
			<div class="col-lg-5">
			<ul class="shape-group">
				<li class="shape-1">
					<span></span>
				</li>
				<li class="shape-2 scene"><img data-depth="2" src="{% static 'images/about/shape-13.png'%}" alt="shape"></li>
				<li class="shape-3 scene"><img data-depth="-2" src="{% static 'images/about/shape-15.png'%}" alt="shape"></li>
				<li class="shape-4">
					<span></span>
				</li>
				<li class="shape-5 scene"><img data-depth="2" src="{% static 'images/about/shape-07.png'%}" alt="shape"></li>
			</ul>
		</div>
		<section class="account-page-area section-gap-equal">
            <div class="row g-5 justify-content-center">

		<div class="panir">
            </div>
            <div class="col-lg-5">
                <div class="login-form-box registration-form">
                    <h3 class="title">ورود</h3>
                    <p>حساب ندارید؟ <a href="{% url "signup" %}>ثبت نام</a></p>
                    <form method="post",action="" novalidate>
                        {% csrf_token %}
                        {{ sif.as_p }}
                        <div class="form-group">
                            <button type="submit" class="edu-btn btn-medium"> ورود<i class="icon-west"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
	<div class="rn-progress-parent">
		<svg class="rn-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
			<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
		</svg>
	</div>

</body>

<!-- Mirrored from demo.coinpayer.org/edublink/my-account.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Aug 2024 19:11:22 GMT -->
</div>
</html>
{% endblock content %}
